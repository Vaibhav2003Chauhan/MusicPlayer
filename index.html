<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontsCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="maincard">
        <div class="songcard">
            <div class="songname">
                <h3>NCS</h3>
            </div>
            <div class="image">
                <img
                        src="https://yt3.googleusercontent.com/YIBi8NVC87fMfJHfQ2O0dyzjis7tUlO7VqWLhk1lq1fkIOQTrpX_Ip7G6S_u0IJosXYSe_Z9=s900-c-k-c0x00ffffff-no-rj"
                        alt="">
                </div>

            <div class="artist">Singer name </div>
            <div class="loadingtime">
                <div class="loader"></div>
            </div>
        <audio src="TarrokaSeher.mp3"></audio>

            <div class="controls">
                <div id="back" class="icons"><i class="fa-solid fa-backward-step"></i></div>
                <div id="play" class="icons"><i class="fa-solid fa-play"id="playmusic" title="play"></i></div>
                <div id="next" class="icons"><i class="fa-solid fa-forward-step"></i></div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/fontawesome.min.js"></script>
</body>

</html>
